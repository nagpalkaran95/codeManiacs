{% extends "base.html" %}

{% block title %}
    JustMyViews | Search Results
{% endblock %}

{% block content %}
        <h2> Search Results </h2>
        <h4> Your query : {{ query }}</h4>
        
        {% if flag == False %}
            <h5> No results! </h5>
        {% else %}
            {% for entry in entries %}
                <h5> {{ entry }} </h5>
            {% endfor %}
        {% endif %}
{% endblock %}
